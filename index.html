<!doctype html>
<!-- Dark Mode Theme enabled with "data-bs-theme="dark" -->
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- project -->
    <title> 25 + 5 Clock </title>
    <!-- Bootstrap Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="content-wrapper py-3 my-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
            <div id="clock" class="clock-content border border-5 rounded-3 my-3 p-3">
              <div>
                <table class="table table-borderless m-0" width="100%">
                  <thead>
                    <tr>
                      <th colspan="4" >
                        <h1 class="Clock title text-center p-2"><i class="fa fa-clock"></i> 25 + 5 Clock </h1>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="2">
                        <div id="break-label">Break Length</div>
                        <button type="button" class="btn color-btn" id="break-decrement" aria-label="Decrease Break Length"><i class="fa-solid fa-down-long"> - </i></button>
                        <div type="button" class="btn cal-btn" id="break-length" aria-label="Break Length"> 5 </div>
                        <button type="button" class="btn color-btn" id="break-increment" aria-label="Increase Break Length"><i class="fa-solid fa-up-long"> + </i></button>
                      </td>
                      <td colspan="2">
                        <div id="session-label">Session Length</div>
                        <button type="button" class="btn color-btn" id="session-decrement" aria-label="Decrease Break Length"><i class="fa-solid fa-down-long"> - </i></button>
                        <div type="button" class="btn cal-btn" id="session-length" aria-label="Break Length"> 25 </div>
                        <button type="button" class="btn color-btn" id="session-increment" aria-label="Increase Break Length"><i class="fa-solid fa-up-long"> + </i></button>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="4">
                        <div class="screen title text-center mt-2 mb-3 rounded-3">
                          <h5 id="timer-label"> Session </h5>
                          <h4 class="display text-center px-2" style="color:rgb(168, 167, 167)">
                            <time id="time-left" datetime="25:00">25:00</time>
                          </h4>
                          <audio src="./Audio/Alert.m4v" id="beep"></audio>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="4">
                        <button type="button" class="btn color-btn" id="start_stop" aria-label="Start or Stop Timer">
                          <i class="fa-solid fa-play"></i>
                          <i class="fa-solid fa-pause"></i>
                        </button>
                        <button type="button" class="btn color-btn" id="reset" aria-label="Reset Timer">
                          <i class="fa-solid fa-rotate-right"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts "min" require bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Propper.js, then jQuery and Bootstrap JS (jQuery in Boostrap doesn't work)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- Handle Clock events JS-->
    <script src="clock_app.js" ></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Run Test with freeCodeCam Test Suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
